<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>λx.x</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="background-overlay"></div>

    <h1>λx.x</h1>
    <h4><b><i>Book Club</i></b></h4>
    <div class="search-bar">
        <input type="text" id="searchInput" onkeyup="searchBooks()" placeholder="Search for books or authors...">
        <select id="filterSelect" onchange="searchBooks()">
            <option value="all">All</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
        </select>
    </div>

    <h1>Currently Reading</h1>
    <div id="currentlyReading" class="gallery">
        <!-- current -->
    </div>

    <h1>Upcoming Shelf</h1>
    <div id="upcomingShelf" class="gallery">
    <!-- Upcoming books will be loaded here with a blurred effect -->
    </div> 

    <h1>Finished</h1>
    <div id="finished" class="gallery">
    <!-- Finished books will be loaded here -->
    </div>
    <button id="showMoreButton">Show More</button>
    <script src="js/main.js"></script>

</body>
</html>
