<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>λx.x</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1, h4 {
            text-align: center;
        }
        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .book {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .book img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
        .book-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .book:hover .book-info {
            transform: translateY(0);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            .book-info {
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            .book-info {
                padding: 6px;
                font-size: 0.9em;
            }
        }
    </style>
    <script>
        function searchBooks() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let books = document.getElementsByClassName('book');
            for (let i = 0; i < books.length; i++) {
                let title = books[i].getElementsByTagName('h2')[0].innerText.toLowerCase();
                let author = books[i].getElementsByTagName('p')[0].innerText.toLowerCase();
                if (title.includes(input) || author.includes(input)) {
                    books[i].style.display = '';
                } else {
                    books[i].style.display = 'none';
                }
            }
        }
    </script>
</head>
<body>
    <h1>λx.x</h1>
    <p><i>Book Club</i></p>
    <h4><b><i>We Read</i></b></h4>
    <div class="search-bar">
        <input type="text" id="searchInput" onkeyup="searchBooks()" placeholder="Search for books or authors...">
    </div>

    <h1>Currently Reading</h1>
    <div class="gallery">
        <div class="book">
            <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1630359282i/57271898.jpg" alt="Icefields">
            <div class="book-info">
                <h2>Icefields</h2>
                <p>Thomas Wharton</p>
            </div>
        </div>
         <div class="book">
            <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1701045096i/685.jpg" alt="The Natural">
            <div class="book-info">
                <h2>The Natural</h2>
                <p>Bernard Malamud</p>
            </div>
        </div>
        <div class="book">
            <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1391329559i/139069.jpg" alt="Endurance: Shackleton's Incredible Voyage">
            <div class="book-info">
                <h2>Endurance: Shackleton's Incredible Voyage</h2>
                <p>Alfred Lansing</p>
            </div>
        </div>
        <div class="book">
            <img src="https://m.media-amazon.com/images/I/71jP7Z+JsGL._AC_UF1000,1000_QL80_.jpg" alt="The Myth of the Rational Voter: Why Democracies Choose Bad Policies">
            <div class="book-info">
                <h2>The Myth of the Rational Voter: Why Democracies Choose Bad Policies</h2>
                <p>Bryan Caplan</p>
            </div>
        </div>
    </div>

    <h1>Finished</h1>
    <div class="gallery">
       <h3>Your MOM </h3>
    </div>
</body>
</html>
