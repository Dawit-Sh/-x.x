<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icefields Review</title>
    <link rel="stylesheet" href="../../css/reviews.css" />
</head>
<body>
    <h1>Icefields Review</h1>
    <div class="review-content">
        <h2>Book Title: Icefields</h2>
        <p><strong>Author:</strong> Thomas Wharton</p>
        <p>
            Icefields is a fascinating novel set in the icy wilderness of Canada. The story explores themes of survival, nature, and human perseverance.
        </p>
        <div id="reviews"></div>
        <a href="../../index.html">Back to λx.x</a>
    </div>
     <script>
      let path = "../json/fiction/icefields.json"
        function loadReviews() {
  fetch(path)
    .then((response) => response.json())
    .then((data) => {
      const reviewsContainer = document.getElementById("reviews");
      data.forEach((review) => {
        const reviewElement = document.createElement("div");
        reviewElement.className = "review";
        reviewElement.innerHTML = `
                            <img src="${review.icon}" alt="${
          review.name
        }'s icon">
                            <div class="review-text">
                                <h3>${review.name}</h3>
                                <div class="stars">${"★".repeat(
                                  review.rating
                                )}${"☆".repeat(5 - review.rating)}</div>
                                <p>${review.review}</p>
                            </div>
                        `;
        reviewsContainer.appendChild(reviewElement);
      });
    })
    .catch((error) => console.error("Error loading reviews:", error));
}
window.onload = loadReviews;
     </script> 
</body>
</html>
